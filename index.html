<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Grid</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.grid.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <div class="container">
      <div class="row text-center">
         <div class="col-sm-12">
           <h1 class="header-text">Почему с нами работают?</h1>
          </div>
         <div class="row text-center">
            <div class="col-sm-3 item">
              <div class="img-place"><img src="img/1.png" alt="Позвольте вашим деньгам работать"></div> 
                <h2>Позвольте вашим деньгам работать</h2>
                <p>Проценты по договорам займа выше банковских</p>
            </div>
            <div class="col-sm-3 item">
               <div class="img-place"><img src="img/2.png" alt="Зарабатывайте вместе с нами"></div> 
                 <h2>Зарабатывайте вместе с нами</h2>
                <p>Мы вкладываем собственные средства</p>
           </div>
            <div class="col-sm-3 item">
               <div class="img-place"><img src="img/3.png" alt="Абсолютная надежность"></div> 
                <h2>Абсолютная надежность</h2>
                <p>Все договоры займа обеспечены залогом</p>
           </div>
            <div class="col-sm-3 item">
              <div class="img-place"><img src="img/4.png" alt="Никаких рисков"> </div>  
                <h2>Никаких <br> рисков</h2> 
                <p>Наша профессиональная деятельность застрахована</p>
           </div>
         </div>
       </div>
     </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
